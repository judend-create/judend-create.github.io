<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy New Year</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1d3a, #020b1a);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* BINTANG */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: .8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: .3; }
  to { opacity: 1; }
}

/* CONTAINER */
.wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* AMPL0P */
.envelope {
  width: 280px;
  height: 180px;
  position: relative;
  cursor: pointer;
  z-index: 10;
}

.env-body {
  width: 100%;
  height: 100%;
  background: #4f83ff;
  border-radius: 0 0 12px 12px;
}

.env-flap {
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #3b6fe0;
  transform-origin: top;
  transition: transform .8s ease;
  z-index: 11;
}

.envelope.open .env-flap {
  transform: rotateX(180deg);
}

/* KARTU */
.card {
  position: absolute;
  width: 260px;
  height: 340px;
  background: white;
  border-radius: 16px;
  padding: 20px;
  top: 20px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
  z-index: 5;
}

.envelope.open + .card {
  opacity: 1;
  transform: translateY(-160px);
}

/* TEXT */
h2 {
  text-align: center;
}
#text {
  white-space: pre-line;
  font-size: 14px;
  line-height: 1.5;
}
.hint {
  text-align: center;
  color: #ccc;
  margin-top: 20px;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 80; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random()*100 + '%';
  s.style.top = Math.random()*100 + '%';
  s.style.animationDelay = Math.random()*2 + 's';
  document.body.appendChild(s);
}
</script>

<div class="wrapper">
  <div class="envelope" id="env">
    <div class="env-flap"></div>
    <div class="env-body"></div>
  </div>

  <div class="card">
    <h2>âœ¨ Happy New Year âœ¨</h2>
    <div id="text"></div>
  </div>
</div>

<div class="hint">Ketuk amplopnya ðŸ’Œ</div>

<script>
const env = document.getElementById('env');
const textEl = document.getElementById('text');

const message = `Happy New Year!
I thank God for letting me meet you this year.
Getting to know you has been such a pleasant surprise.
Youâ€™re fun, easygoing, and genuinely kind.

In 2026, I wish you good health,
a long life, and endless happiness.
May you always be surrounded by good people,
just as good as you are.

May all the troubles of 2025 never find you again.
All my best wishes will walk with you all year long.
Once again, happy new year, may today and every day after be your best days.

Sincerely, Jude`;

let i = 0;
env.onclick = () => {
  if (env.classList.contains('open')) return;
  env.classList.add('open');
  setTimeout(typeText, 900);
};

function typeText() {
  if (i < message.length) {
    textEl.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 30);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1d3a, #040b18);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* ‚≠ê STARS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: .6;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
  from { opacity: .2; }
  to { opacity: 1; }
}

/* ‚úâÔ∏è ENVELOPE */
.envelope {
  width: 320px;
  height: 200px;
  position: relative;
  cursor: pointer;
  z-index: 5;
}

.envelope .back {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #2f6cff;
  border-radius: 14px;
}

.envelope .flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-bottom: 100px solid #4f87ff;
  top: 0;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* üíå CARD */
.card {
  position: absolute;
  width: 280px;
  height: 360px;
  background: white;
  border-radius: 20px;
  top: 20px;
  left: 20px;
  padding: 1.8rem 1.4rem;
  text-align: center;
  transform: translateY(140px);
  opacity: 0;
  transition: all 1.2s ease;
  z-index: 2;
}

.envelope.open .card {
  transform: translateY(-220px);
  opacity: 1;
}

h2 {
  margin-top: 0;
  color: #1f2a44;
}

#message {
  font-size: .95rem;
  line-height: 1.6;
  color: #3a4a6b;
  margin-top: .5rem;
  white-space: pre-line;
}

/* üëÜ HINT */
.hint {
  position: absolute;
  bottom: -42px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: .85rem;
  opacity: .8;
}
</style>
</head>

<body>

<script>
// ‚≠ê STARS
for (let i = 0; i < 90; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  s.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(s);
}
</script>

<div class="envelope" onclick="openEnvelope()">
  <div class="back"></div>
  <div class="flap"></div>

  <div class="card">
    <h2>‚ú® Happy New Year ‚ú®</h2>
    <div id="message"></div>
  </div>

  <div class="hint">Tap the envelope üíå</div>
</div>

<script>
let opened = false;
const text = `I‚Äôm truly grateful to God for letting me meet you this year. Getting to know you has been such a pleasant surprise . You‚Äôre fun, easy going, and genuinely enjoyable to be around.

In 2026, I hope you‚Äôre blessed with good health, a long life, and overflowing happiness. May today and all the days after be your very best ones.

Sincerely, Jude. `;

let index = 0;

function openEnvelope() {
  if (opened) return;
  opened = true;
  document.querySelector(".envelope").classList.add("open");
  setTimeout(typeText, 1200);
}

function typeText() {
  if (index < text.length) {
    document.getElementById("message").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 28);
  }
}
</script>

</body>
</html>
